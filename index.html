<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <dialog>
        <button autofocus>Close</button>
        <form>
            <label for="title" id="title">Title:</label>
            <input type="text" for="title" class="title-input"/>

            <label for="author" id="author">Author:</label>
            <input type="text" for="author" class="author-input"/>

            <label for="pages" id="pages">Number of Pages:</label>
            <input type="number" for="pages" class="pages-input"/>

            <label for="read-status" id="read-status">Read?</label>
            <select id="read-status" name="read-stats">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </form>
        <button type="submit" class="submit-book">Add book</button>
    </dialog>
    <button>Add a book</button>
    <table>
        <thead>
            <th>Title</th>
            <th>Author</th>
            <th>Number of Pages</th>
            <th>Status</th>
            <th>is Read?</th>
            <th>Delete</th>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
